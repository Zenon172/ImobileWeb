<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sistema de Gestão Imobiliária</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<h:outputScript name="js/login.js" library="sentinel-layout" />
	<h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
</h:head>

<h:body class="fontRegular login-back white-back">
	<p:growl id="msgCadastro" globalOnly="false" showDetail="true" showSummary="false" autoUpdate="true" escape="false" />
	<h:form>
		<p:focus for="itUsuario"></p:focus>
		<div class="Container">
			<div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent5">
				<a href="" id="login-logo"> <h:graphicImage name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout" /> <span class="Fs30 FontTitilliumSemiBoldItalic Fleft"><span class="softblue">SISTEMA DE GESTÃO</span><span class="hardblue"> IMOBILIÁRIA</span></span>
				</a>
				<div class="EmptyBox10"></div>
			</div>

			<!-- LOGIN BOX COVER START -->
			<div class="Container80 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
				<div class="Container">
					<div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
						<div class="Container80 Fnone MarAuto FontBold">
							<i class="icon-lock"></i> Login
						</div>
					</div>
					<div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn right" role="2">
						<div class="Container80 Fnone MarAuto FontBold">
							<i class="icon-key-1"></i> Alterar Senha
						</div>
					</div>

					<div class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1">
						<div class="EmptyBox50"></div>
						<p:inputText id="itUsuario" value="#{loginFaces.usuarioModel.login}" placeholder="Usuário" styleClass="Container80 Fnone MarAuto Fs18" />
						<div class="EmptyBox10"></div>
						<p:password value="#{loginFaces.usuarioModel.senha}" placeholder="Senha" styleClass="Container80 Fnone MarAuto Fs18" feedback="false" autocomplete="off" />
						<div class="EmptyBox20"></div>
						<p:commandButton ajax="false" action="#{loginFaces.acessar}" value="Acessar" styleClass="Fs16" />
						<div class="EmptyBox50"></div>
					</div>

					<div class="Container90 Fnone MarAuto DispNone TexAlCenter TabContent OvHidden" id="TAB2">
						<div class="EmptyBox50"></div>
						<p:inputText id="loginTrocaSenha" value="#{loginFaces.usuarioAuxiliarModel.login}" placeholder="Usuário" styleClass="Container80 Fnone MarAuto Fs18" />
						<div class="EmptyBox10"></div>
						<p:password id="senhaTrocaSenha" value="#{loginFaces.usuarioAuxiliarModel.senha}" placeholder="Senha" styleClass="Container80 Fnone MarAuto Fs18" />
						<div class="EmptyBox10"></div>
						<p:password id="novaSenhaTrocaSenha" value="#{loginFaces.novaSenha}" placeholder="Nova Senha" styleClass="Container80 Fnone MarAuto Fs18" />
						<div class="EmptyBox10"></div>
						<p:password id="confirmeNovaTrocaSenha" value="#{loginFaces.novaSenhaConfirmacao}" placeholder="Confirme nova senha" styleClass="Container80 Fnone MarAuto Fs18" />
						<div class="EmptyBox20"></div>
						<p:commandButton type="button" value="Alterar Senha" onclick="PF('cdAlterar').show()" styleClass="Fs16" />
						<div class="EmptyBox50"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- LOGIN BOX COVER END -->
		<p:confirmDialog message="Confirma alteração do registro?" header="Aviso" severity="alert" widgetVar="cdAlterar" modal="true">
			<p:commandButton ajax="false" value="Sim" onclick="PF('cdAlterar').hide()" action="#{loginFaces.trocarSenha}" />
			<p:commandButton type="button" value="Não" onclick="PF('cdAlterar').hide()" />
		</p:confirmDialog>
	</h:form>
</h:body>

</html>
