<ui:composition template="/resources/templates/templateCRUD.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${statusClienteFaces}" />
	<ui:param name="mbeanModel" value="${statusClienteFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel" value="${statusClienteFaces.crudPesquisaModel}" />
	<ui:param name="possuiDadosCadastro" value="false" />

	<ui:define name="cadastro">

		<p:fieldset>

			<h:panelGrid style="width: 60%">

				<p:outputLabel for="itDescricao" value="Descrição" />
				<p:inputText id="itDescricao" value="#{mbeanModel.descricao}" required="true" maxlength="100" styleClass="coluna90" />
				
				<h:outputText value="Finalizado?" />
				<p:selectBooleanCheckbox value="#{mbeanModel.flagFinalizado}" />
				
				<h:outputText value="Necessário atualizar?" />
				<p:selectBooleanCheckbox value="#{mbeanModel.flagEnviarEmailDesatualizado}" />
				
				<h:outputText value="Ativo?" />
				<p:selectBooleanCheckbox value="#{mbeanModel.flagAtivo}" />

			</h:panelGrid>

		</p:fieldset>

	</ui:define>

	<ui:define name="pesquisaCampos">

		<h:outputText value="Descrição" />
		<p:inputText value="#{mbeanPesquisaModel.descricao}" styleClass="coluna50" />
		
		<h:outputText value="Finalizado?" />
		<p:selectBooleanCheckbox value="#{mbeanPesquisaModel.flagFinalizado}" />
				
		<h:outputText value="Ativo?" />
		<p:selectBooleanCheckbox value="#{mbeanPesquisaModel.flagAtivo}" />

	</ui:define>

	<ui:define name="colunasTabela">

		<p:column headerText="Descrição" styleClass="coluna60">
			<p:commandLink ajax="false" action="#{mbean.detailEvent}">
				<h:outputText value="#{linha.descricao}" />
				<f:setPropertyActionListener target="#{mbeanModel.id}" value="#{linha.id}" />
			</p:commandLink>
		</p:column>

	</ui:define>

</ui:composition>
