<ui:composition template="/resources/templates/templateCRUD.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${bairroFaces}" />
	<ui:param name="mbeanModel" value="${bairroFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel" value="${bairroFaces.crudPesquisaModel}" />
	<ui:param name="possuiDadosCadastro" value="false" />

	<ui:define name="cadastro">

		<p:fieldset>

			<h:panelGrid style="width: 60%">

				<p:outputLabel for="itDescricao" value="Descrição" />
				<p:inputText id="itDescricao" value="#{mbeanModel.descricao}" required="true" maxlength="100" styleClass="coluna90" />
				
				<p:outputLabel for="somCidade" value="Cidade" />
				<p:selectOneMenu id="somCidade" value="#{mbeanModel.cidadeModel.id}" styleClass="coluna30">
					<f:selectItem itemValue="" itemLabel="Não Selecionado" />
					<f:selectItems value="#{mbean.comboCidade}" />
				</p:selectOneMenu>

			</h:panelGrid>

		</p:fieldset>

	</ui:define>

	<ui:define name="pesquisaCampos">

		<h:outputText value="Descrição" />
		<p:inputText value="#{mbeanPesquisaModel.descricao}" styleClass="coluna50" />
		
		<p:outputLabel for="somCidadePesquisa" value="Cidade" />
		<p:selectOneMenu id="somCidadePesquisa" value="#{mbeanPesquisaModel.cidadeModel.id}" styleClass="coluna15">
			<f:selectItem itemValue="" itemLabel="Não Selecionado" />
			<f:selectItems value="#{mbean.comboCidade}" />
		</p:selectOneMenu>

	</ui:define>

	<ui:define name="colunasTabela">

		<p:column headerText="Cidade" styleClass="coluna40">
			<p:commandLink ajax="false" action="#{mbean.detailEvent}">
				<h:outputText value="#{linha.cidadeModel.nome}" />
				<f:setPropertyActionListener target="#{mbeanModel.id}" value="#{linha.id}" />
			</p:commandLink>
		</p:column>

		<p:column headerText="Descrição" styleClass="coluna50">
			<p:commandLink ajax="false" action="#{mbean.detailEvent}">
				<h:outputText value="#{linha.descricao}" />
				<f:setPropertyActionListener target="#{mbeanModel.id}" value="#{linha.id}" />
			</p:commandLink>
		</p:column>

	</ui:define>

</ui:composition>
