		function resizeFrame() {
			if (1 == 0)
				return false;
			var main_iframe = $('#preview');
			var height = $(window).height()
					- $('#preview-bar:visible').outerHeight();
			/* if ($.browser.opera)
			    height += 5; */

			if (min_height >= height)
				height = min_height;
			$('#preview').height(height);
			$('#iframelive').height(height);
			if (1400 >= $(window).width())
				$('#min-hide-this').hide();
			else
				$('#min-hide-this').show();

		}
		$(window).resize(function() {
			resizeFrame();
		}).load(function() {
			resizeFrame();
		});
	</script>
