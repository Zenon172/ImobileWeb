<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:insert name="tituloPagina">
		<title>Nayara Maciel - Corretora de Imóveis</title>
	</ui:insert>
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.png" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/geral_site.css" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/geral_sentinel.css" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/font-awesome.css" />
</h:head>

<h:body>
	<p:growl id="msgCadastro" globalOnly="false" showDetail="true" showSummary="false" autoUpdate="true" escape="false" />
	<h:form>
		<h:panelGroup layout="block" styleClass="topo1">
			<p:inputText value="#{loginFaces.usuarioModel.login}" placeholder="Usuário" onkeypress="if (event.keyCode === 13) {$('.icon-login').click();return false;}" />
			<p:password value="#{loginFaces.usuarioModel.senha}" placeholder="Senha" feedback="false" autocomplete="off" onkeypress="if (event.keyCode === 13) {$('.icon-login').click();return false;}" style="margin-left: 5px" />
			<p:commandLink ajax="false" action="#{loginFaces.acessar}" styleClass="fa icon-login white Fs20" style="margin-left: 5px; "/>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="banner"></h:panelGroup>
		<h:panelGroup layout="block" styleClass="topo2"></h:panelGroup>
		<h:panelGroup layout="block" styleClass="Container100" style="text-align: center; padding: 5px 60px;">
			<ui:insert name="dadosPagina" />
		</h:panelGroup>
	</h:form>
</h:body>

</html>
