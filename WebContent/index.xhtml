<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Nayara Maciel - Corretora de Imóveis</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
	<h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
	<h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/geral_site.css" />
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/geral_sentinel.css" />
</h:head>

<h:body>
	<h:form>
		<h:panelGroup layout="block" styleClass="topo1">
			<p:inputText value="#{loginFaces.usuarioModel.login}" placeholder="Usuário" />
			<p:password value="#{loginFaces.usuarioModel.senha}" placeholder="Senha" feedback="false" autocomplete="off" style="margin-left: 5px" />
			<p:commandLink ajax="false" action="#{loginFaces.acessar}" styleClass="fa icon-login white Fs20" style="margin-left: 5px; "/>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="banner"></h:panelGroup>
		<h:panelGroup layout="block" styleClass="topo2"></h:panelGroup>
		<h:panelGroup layout="block" styleClass="Container100" style="text-align: center; padding: 5px 60px;">
			<ui:repeat var="linha" value="#{indexFaces.imoveis}">
				<h:panelGroup layout="block" styleClass="boxImovelHome" style="padding: 5px;">
					<p:graphicImage value="../arquivos/arquivos_imobile/#{linha.imagemFotoPrincipalModel.arquivo}" height="150px" width="200px" stream="false" rendered="#{!empty linha.imagemFotoPrincipalModel.arquivo}"/>
					<br/>
					<h:panelGroup rendered="#{!empty linha.edificioModel.descricao}">
						<h:outputLabel value="#{linha.edificioModel.descricao}" style="color: #0e6bb8; font-weight: bold !important; font-size: 16px;"/><br/>
					</h:panelGroup>
					<h:panelGroup rendered="#{empty linha.edificioModel.descricao}">
						<h:outputLabel value="#{linha.bairroModel.descricao}" style="color: #0e6bb8; font-weight: bold !important; font-size: 16px;"/><br/>
					</h:panelGroup>
					<h:outputLabel value="#{linha.bairroModel.descricao} - #{linha.bairroModel.cidadeModel.nome}" rendered="#{!empty linha.edificioModel.descricao}" /><br/>
					<h:panelGroup rendered="#{!empty linha.quartos}">
						<h:outputLabel value="#{linha.quartos} dormitório(s)" /><br/>
					</h:panelGroup>
					<h:panelGroup rendered="#{!empty linha.suites}">
						<h:outputLabel value="#{linha.suites} suíte(s)" /><br/>
					</h:panelGroup>
					<h:panelGroup rendered="#{!empty linha.areaPrivativa}">
						<h:outputLabel value="#{linha.areaPrivativa}">
							<f:convertNumber pattern="#,###,##0.0" />
						</h:outputLabel>
						<h:outputLabel value=" m² área" rendered="#{!empty linha.areaPrivativa}" />
					</h:panelGroup>
				</h:panelGroup>
			</ui:repeat>
		</h:panelGroup>
	</h:form>
</h:body>

</html>
