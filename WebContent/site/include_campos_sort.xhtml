<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="formOrdenacao" prependId="false">

		<div class="wpl_sort_options_container">
			<div class="wpl_sort_options_container_title">Ordenação:</div>
			<ul>
				<li><div class="wpl_plist_sort #{empty indexFaces.tipoOrdenacao or indexFaces.tipoOrdenacao == 'menorCodigo' or indexFaces.tipoOrdenacao == 'maiorCodigo' ? 'wpl_plist_sort_active' : ''} #{empty indexFaces.tipoOrdenacao or indexFaces.tipoOrdenacao == 'menorCodigo' ? 'sort_down' : (indexFaces.tipoOrdenacao == 'maiorCodigo' ? 'sort_up' : '')}" onclick="wpl_page_sortchange(&#39;wplorderby=p.mls_id&amp;wplorder=ASC&#39;);">
						<h:commandLink value="Código" action="#{indexFaces.findEvent}" rendered="#{empty indexFaces.tipoOrdenacao or indexFaces.tipoOrdenacao != 'menorCodigo'}">
							<f:setPropertyActionListener value="menorCodigo" target="#{indexFaces.tipoOrdenacao}" />
						</h:commandLink>
						<h:commandLink value="Código" action="#{indexFaces.findEvent}" rendered="#{indexFaces.tipoOrdenacao == 'menorCodigo'}">
							<f:setPropertyActionListener value="maiorCodigo" target="#{indexFaces.tipoOrdenacao}" />
						</h:commandLink>
					</div></li>
				<li><div class="wpl_plist_sort #{indexFaces.tipoOrdenacao == 'menorPreco' or indexFaces.tipoOrdenacao == 'maiorPreco' ? 'wpl_plist_sort_active' : ''} #{indexFaces.tipoOrdenacao == 'menorPreco' ? 'sort_down' : (indexFaces.tipoOrdenacao == 'maiorPreco' ? 'sort_up' : '')}" onclick="wpl_page_sortchange(&#39;wplorderby=p.living_area_si&amp;wplorder=ASC&#39;);">
						<h:commandLink value="Preço" action="#{indexFaces.findEvent}" rendered="#{empty indexFaces.tipoOrdenacao or indexFaces.tipoOrdenacao != 'menorPreco'}">
							<f:setPropertyActionListener value="menorPreco" target="#{indexFaces.tipoOrdenacao}" />
						</h:commandLink>
						<h:commandLink value="Preço" action="#{indexFaces.findEvent}" rendered="#{indexFaces.tipoOrdenacao == 'menorPreco'}">
							<f:setPropertyActionListener value="maiorPreco" target="#{indexFaces.tipoOrdenacao}" />
						</h:commandLink>
					</div></li>
				<li><div class="wpl_plist_sort #{indexFaces.tipoOrdenacao == 'menorTamanho' or indexFaces.tipoOrdenacao == 'maiorTamanho' ? 'wpl_plist_sort_active' : ''} #{indexFaces.tipoOrdenacao == 'menorTamanho' ? 'sort_down' : (indexFaces.tipoOrdenacao == 'maiorTamanho' ? 'sort_up' : '')}" onclick="wpl_page_sortchange(&#39;wplorderby=p.pic_numb&amp;wplorder=ASC&#39;);">
						<h:commandLink value="Tamanho" action="#{indexFaces.findEvent}" rendered="#{empty indexFaces.tipoOrdenacao or indexFaces.tipoOrdenacao != 'menorTamanho'}">
							<f:setPropertyActionListener value="menorTamanho" target="#{indexFaces.tipoOrdenacao}" />
						</h:commandLink>
						<h:commandLink value="Tamanho" action="#{indexFaces.findEvent}" rendered="#{indexFaces.tipoOrdenacao == 'menorTamanho'}">
							<f:setPropertyActionListener value="maiorTamanho" target="#{indexFaces.tipoOrdenacao}" />
						</h:commandLink>
					</div></li>
				<li><div class="wpl_plist_sort #{indexFaces.tipoOrdenacao == 'menorMetroQuadrado' or indexFaces.tipoOrdenacao == 'maiorMetroQuadrado' ? 'wpl_plist_sort_active' : ''} #{indexFaces.tipoOrdenacao == 'menorMetroQuadrado' ? 'sort_down' : (indexFaces.tipoOrdenacao == 'maiorMetroQuadrado' ? 'sort_up' : '')}" onclick="wpl_page_sortchange(&#39;wplorderby=p.add_date&amp;wplorder=ASC&#39;);">
						<h:commandLink value="Valor M²" action="#{indexFaces.findEvent}" rendered="#{empty indexFaces.tipoOrdenacao or indexFaces.tipoOrdenacao != 'menorMetroQuadrado'}">
							<f:setPropertyActionListener value="menorMetroQuadrado" target="#{indexFaces.tipoOrdenacao}" />
						</h:commandLink>
						<h:commandLink value="Valor M²" action="#{indexFaces.findEvent}" rendered="#{indexFaces.tipoOrdenacao == 'menorMetroQuadrado'}">
							<f:setPropertyActionListener value="maiorMetroQuadrado" target="#{indexFaces.tipoOrdenacao}" />
						</h:commandLink>
					</div></li>
			</ul>
			<div class="wpl_list_grid_switcher">
				<div id="grid_view" class="grid_view active"></div>
				<div id="list_view" class="list_view "></div>
			</div>
		</div>

	</h:form>

</ui:composition>
